<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de repaso</title>
    <link rel="stylesheet" href="Style.css"
type="text/css" media="all">
</head>
<body>
    <div class="contac_form"> 
    <div class="formulario" > 
    <h1>formulario de contacto</h1>
    <h3>Escribenos y pronto nos pondremos en contacto contigo</h3>

    <form method="post">
    <p>
    <label class="Colocar Nombre">Nombre
    <span class="Obligatorio"></span>
    </label>
    <input type="texto" placeholder="Escribe tu nombre"
    </p>

    <p>
    <label class="Colocar email">Email
    <span class="Obligatorio"></span>
    </label>
    <input type="email
    " placeholder="Escribe tu Email"
    </p>

    <p>
     <label class="Colocar Telefono">Telefono
     <span class="Obligatorio"></span>
     </label>
     <input type="tel" placeholder="Escribe tu Telefono"
     </p>
     <p>
     <label class="Colocar sitio Web">Sitio Web
     <span class="Obligatorio"></span>
     </label>
     <input type="texto" placeholder="Escribe la url de Web"
     </p>
    <p>
    <label class="Colocar sitio Web">Sitio Web
    <span class="Obligatorio"></span>
    </label>
    <input type="Url" placeholder="Escribe la url de Web"
    </p>
    <p>
    <label class="Colocar Asunto">Asunto
    <span class="Obligatorio"></span>
    </label>
    <input type="text" placeholder="Escribe un Asunto"
    </p>
    <p>
        <label class="Colocar Mensaje">Mensaje
        <span class="Obligatorio"></span>
        </label>
        <textarea type="text mensaje" placeholder="Mensaje" required="Obligatorio" aria-placeholder=
        "Deja aqui tu comentario..."></textarea>
        </p>

    <button type="submit">
    <p>Enviar</p>
    </button>
    <p class="Aviso">
    <span class="Obligatorio">*</span> Los campos  son Obligatorio
    </p>
    </form>
    </div>
    </div>
</body>
</html>
